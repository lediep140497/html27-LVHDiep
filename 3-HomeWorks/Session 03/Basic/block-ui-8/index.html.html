<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container p-2 mx-auto shadow" style="width: 1000px; margin-top: 30px;">
        <div class="block-one" style="display: flex; padding: 30px;">
            <i class="fa-brands fa-html5 mx-5 text-success" style="width: 48px">HTML</i>
            <div class="progress" style="width: 100%;">
                <div class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 60%"
                    aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="block-two" style="display: flex; padding: 30px;">
            <i class="fa-brands fa-html5 mx-5 text-danger">CSS</i>
            <div class="progress" style="width: 100%;">
                <div class="progress-bar bg-danger" role="progressbar" aria-label="Info example" style="width: 50%"
                    aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="block-three" style="display: flex; padding: 30px;">
            <i class="fa-brands fa-html5 mx-5 text-info" style="width: 56px">PHP</i>
            <div class="progress" style="width: 100%;">
                <div class="progress-bar bg-info" role="progressbar" aria-label="Warning example" style="width: 35%"
                    aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="block-four" style="display: flex; padding: 30px;">
            <i class="fa-brands fa-html5 mx-5 text-warning" style="width: 48px">JAVA</i>
            <div class="progress" style="width: 100%;">
                <div class="progress-bar bg-warning" role="progressbar" aria-label="Danger example" style="width: 75%"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="block-five" style="display: flex; padding: 30px;">
            <i class="fa-brands fa-html5 mx-5" style="color: purple; width: 48px">.NET</i>
            <div class="progress" style="width: 100%;">
                <div class="progress-bar " role="progressbar" aria-label="Danger example"
                    style="background-color: purple; width: 40%" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="100;">
                </div>
            </div>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/fdfb7296b0.js" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.2.2-dist/umd/poper.min.js"></script>
    <script src="../bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
