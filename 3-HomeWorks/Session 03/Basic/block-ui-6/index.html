<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.2.2-dist/css/bootstrap.min.css">
<style>
    .col-lg-3 {
        width: 20%;
    }
</style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-around" style="background-color: rgb(238, 234, 234); padding: 40px 0 200px;">
            <div class="col-lg-3 bg-primary shadow">
                <div class="row py-4 px-3">
                    <i class="fa-brands fa-facebook-f text-light" style="font-size: 50px;"></i>
                </div>
                <div class="row text-light" style="margin: 80px 0 20px 0;font-weight: 100;">
                    <h2>Facebook</h2>
                    <p>5,00,000 Likes</p>
                </div>
            </div>
            <div class="col-lg-3 bg-info shadow">
                <div class="row py-4 px-3">
                    <i class="fa-brands fa-twitter text-light" style="font-size: 50px;"></i>
                </div>
                <div class="row text-light" style="margin: 100px 0 10px 0;font-weight: 100;">
                    <h2>Twitter</h2>
                    <p>40,000 Tweets</p>
                </div>
            </div>
            <div class="col-lg-3 bg-warning shadow">
                <div class="row py-4 px-3">
                    <i class="fa-brands fa-google-plus-g text-light" style="font-size: 50px;"></i>
                </div>
                <div class="row text-light" style="margin: 80px 0 20px 0;font-weight: 100;">
                    <h2>Google +</h2>
                    <p>4,60,000 Plus</p>
                </div>
            </div>
            <div class="col-lg-3 bg-danger shadow">
                <div class="row py-4 px-3">
                    <i class="fa-brands fa-pinterest text-light" style="font-size: 50px;"></i>
                </div>
                <div class="row text-light" style="margin: 80px 0 20px 0;font-weight: 100;">
                    <h2>Pinterest</h2>
                    <p>34,000 Pins</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/fdfb7296b0.js" crossorigin="anonymous"></script>
    <script src="../bootstrap-5.2.2-dist/umd/poper.min.js"></script>
    <script src="../bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
